<!DOCTYPE HTML>

<html>

<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Data Visulization </title>

<link rel = "stylesheet" type = "text/css" href = "Style.css">

</head>

<body>
  <h1 id="homePage"> Home Page</h1>
  &nbsp; &nbsp; &nbsp;
  <h1 id="plotPage"> All Data plot </h1>
  <br>
  <br>

  <div id="all_plot_div" hidden>
    here should have all the plot
    <canvas id = "lidarChart" width="1000" height="300"></canvas>
    <canvas id = "imuAChart" width="1000" height="300"></canvas>
    <canvas id = "imuGChart" width="1000" height="300"></canvas>
    <canvas id = "imuMChart" width="1000" height="300"></canvas>
  </div>

<div id="home_div">
  <tr>
    <td>Select a File to Load:</td>
    <td><input type="file" id="fileToLoad"></td>
    <td><button onclick="loadFileAsText()">Load Selected File</button><td>
  </tr>

  <div id = "time_data">
    here should have time data
  </div>

  <div id = "lidar_data">
    here should have Lidar data
  </div>

  <div id = "imu_data">
    here should have IMU data
  </div>

  <div id="move_button" hidden>
  <button id = "prev_button">PREV</button>
  <button id = "next_button">NEXT</button>
  <button id = "first_button">First</button>

  <br>
  <input id = "autoPlay_frequency" value = "Frequency">
  <button id = "autoPlay_button">AutoPlay</button>
  <button id = "autoPlay_stop" hidden>Stop autoPlay</button>
  </div>

  <div id = "image_div" style="display:inline">
    here should have image
  </div>

  <canvas id = "myChart" width="900" height="400" style="display:inline"></canvas>
</div>
